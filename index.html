<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dart Scorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="score-display">
            <p>Total Score: <span id="total-score">0</span></p>
            <p>Average Score: <span id="average-score">0</span></p>
            <p>Number of Throws: <span id="number-of-throws">0</span></p>
        </div>
        <input type="text" id="current-score" readonly placeholder="Score" />
        <div class="number-grid">
            <button class="number-button">0</button>
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
        </div>
        <button id="submit-score"><i class="fas fa-paper-plane"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
